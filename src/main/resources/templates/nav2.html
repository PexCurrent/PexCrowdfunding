    <script th:fragment="logoout">
        // 删除文章的函数
        function confirm_logout() {
            // 调用layer弹窗组前端件
            layer.open({
                // 弹窗标题
                title: "退出账号",
                // 正文
                content: "您确认退出账号吗？",
                // 点击确定按钮后调用的回调函数
                yes: function(index, layero) {
                    // 指定应当前往的 url
                    // location.href='{% url 'logout'  %}'
                    location.href="/logout"
                },
            })
        }

    </script>

    <th:block th:replace="${links}" />
    <th:block th:replace="${scripts}" />
